<!DOCTYPE html>
<html>

<head>
    <title>калькУлятор</title>
    <link rel="stylesheet" type="text/css" href="negr.css">
</head>

<body>
    <div class="calc">
        <div class="calc-screen">
            <p id="result">0</p>
        </div>
        <div class="buttons">
            <div class="btn bg-grey" id="ac">ac</div>
            <div class="btn bg-grey" id="plus_minus">+/-</div>
            <div class="btn bg-grey" id="percent">%</div>
            <div class="btn bg-orange" id="division">/</div>

            <div class="btn" id="seven">7</div>
            <div class="btn" id="eight">8</div>
            <div class="btn" id="nine">9</div>
            <div class="btn bg-orange" id="myltiply">X</div>

            <div class="btn" id="four">4</div>
            <div class="btn" id="five">5</div>
            <div class="btn" id="six">6</div>
            <div class="btn bg-orange" id="minus">-</div>

            <div class="btn" id="one">1</div>
            <div class="btn" id="two">2</div>
            <div class="btn" id="three">3</div>
            <div class="btn bg-orange" id="plus">+</div>

            <div class="btn" id="zero">0</div>
            <div class="btn" id="dot">.</div>
            <div class="btn" id="clear">clear</div>
            <div class="btn bg-orange" id="equel">=</div>
        </div>
    </div>
    <script src="calcJS.js"></script>
</body>

</html>
